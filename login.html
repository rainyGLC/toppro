<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>login-password</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="login-wrapper">
		<div class="login-container">
			<div class="login-logo"><img src="img/logo-toppro.png"></div>
			<p class="logo-title">登录</p>
			<p class="logo-welcome">欢迎回来，你可以使用密码或者手机短信验证登录</p>
			<form class="login-sign">
				<div class="login-phone">
					<input class="login-input" type="text" placeholder="手机号码">
				</div>
				<div class="login-possword">
					<input class="possword-input" type="text"  placeholder="登录密码">
					<div class="possword-left"><span class="possword-please">请输入密码</span></div>
				</div>
				<span class="input-checkbox"></span>
				<span class="remenber"><a href="javascript:;">记住账号</a></span>
				<span class="forget"><a href="javascript:;">忘记密码？</a></span>
				<div class="login-submit">
					<button class="button-success">登录</button>
				</div>
				<span class="proving"><a href="javascript:;">手机验证码登录 >></a></span>
			</form>
			<div class="login-tip"><span class="tip-num">还没有Toppro账号？</span>
				<a class="tip-now" href="javascript:;">立即注册</a>
			</div>
		</div>
	</div>

</body>
</html>
