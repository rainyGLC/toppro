<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>login-phone</title>
	<link rel="stylesheet" type="text/css" href="css/resit.css">
</head>
<body>
	<div class="login-wrapper">
		<div class="login-container">
			<div class="login-logo"><img src="img/logo-toppro.png"></div>
			<p class="logo-title">重置密码</p>
			<p class="logo-welcome">输入手机号码，接收验证码后设置新密码</p>
			<form class="login-sign">
				<div class="login-phone">
					<input class="login-input" type="text" placeholder="13825467890">
				</div>
				<div class="login-possword">
					<input class="possword-input" type="text"  placeholder="手机验证码">
					<button class="obtain-num">获取验证码</button>
				</div>
				<div class="new-possword">
					<input class="input-possword" type="num" placeholder="请输入新密码">
				</div>
				<div class="again-input">
					<input class="again-new" type="num" placeholder="再次输入新密码">
				</div>
				<div class="login-submit">
					<button class="button-success">登录</button>
				</div>
			</form>
			<div class="login-tip">
				<span class="tip-num">还没有Toppro账号？</span>
				<a class="tip-now" href="./login.html" target="_blank">立即注册</a>
				<span class="tip-use">手机不可用了</span>
			</div>
		</div>
	</div>

</body>
</html>
