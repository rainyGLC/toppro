<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>expert</title>
	<link rel="stylesheet" type="text/css" href="css/expert.css">
</head>
<body>
	<div class="expert-wrapper">
		<div class="expert-container">
			<div class="expert-logo"><img src="img/logo-toppro.png"></div>
			<div class="expert-title">
				<h2 class="expert-subtitle">专家入住申请</h2>
				<p class="expert-description">Toppro只接受优秀的人才申请，构建更优雅的工作方式，为优秀的公司和项目服务
					<br>让人才获得更好的回报，并在优秀人才社群里共同成长
				</p>
			</div>
		</div>
		<div class="expert-content">
			<div class="join-form">
				<form class="expert-fome">
					<div class="expert-num">
						<input class="phone-num" type="num" placeholder="手机号">
					</div>
					<div class="expert-proving">
						<input class="proving-num" type="num" placeholder="手机验证码">
						<button class="obtain-num">获取验证码</button>
					</div>
					<div class="expert-possword">
						<input class="possword-num" type="num" placeholder="设置密码">
					</div>
					<div class="expert-again">
						<input class="again-possword" type="nun" placeholder="再次输入密码">
					</div>
					<span class="expert-agree"></span>
					<span class="expert-agreement">同意《Toppro人才入驻服务协议》</span>
					<div class="join-buttom">
						<button class="expert-join"><span>加入Toppr</span></button>
					</div>
				</form>
			</div>
			<div class="expert-aside">
				<dl class="join-advantage">
					<dt class="join-list">加入Toppro后</dt>
					<dd class="join-item">1.有竞争力的薪酬</dd>
					<dd class="join-item">2.更加的工作机会</dd>
					<dd class="join-item">3.更自由的工作方式</dd>
					<dd class="join-item">4.有温度的人才社群</dd>
				</dl>
				<dl class="join-parter">
					<dt class="parter-list">为他们工作</dt>
					<dd class="parter-item"><img src="img/yitu.jpg"></dd>
					<dd class="parter-item"><img src="img/cloud.jpg"></dd>
					<dd class="parter-item"><img src="img/etu.jpg"></dd>
					<dd class="parter-item"><img src="img/etu.jpg"></dd>	
				</dl>
			</div>
		</div>
		<div class="expert-footer">
			<span class="footer-title">已有Toppro账号?</span>
			<a class="footer-login" href="javascript:;">立即登录</a>
		</div>
	</div>
</body>
</html>
